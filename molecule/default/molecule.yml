---
scenario:
  name: default

driver:
  name: vagrant
  provider:
    name: virtualbox

platforms:
  - name: dovecot-buster64
    box: debian/buster64
  - name: dovecot-stretch64
    box: debian/stretch64

provisioner:
  name: ansible
  become: true
  lint:
    name: ansible-lint
    enabled: false
